<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/e63dccc6aa.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="content">
      <label for="projects">Choose a project:</label>

      <select id="projects"> </select>
      <br />
      <br />
      Create a new project:
      <button name="addProject" id="addproject">New Project</button>
      <input type="text" id="myText" required />
      <button name="submitAddProject" id="submitAddProject">Add</button>
      <div id="error"></div>
      <br />
      <br />

      <div id="links">
        <a href="#" class="active" id="incomplete">Incomplete</a>
        <a href="#" id="complete">Completed</a>
        <a href="#" id="allTodos">All Incomplete</a>
      </div>
      <input type="button" name="markDone" value="Complete" id="markDone" />
      <input type="button" id="undo" value="Undo" />
      <input type="button" name="delete" value="Delete" id="delete" />

      <div class="task-list">
        <ol id="render"></ol>
      </div>
      <div class="modal">
        <div class="modal-header">
          <span class="close-btn" id="close-btn">&times;</span>
        </div>
        <div class="modal-content">
          Title: <input type="text" id="editTitle" /> <br />
          Description: <input type="text" name="" id="editDescription" /> <br />
          <label>Priority: </label>
          <div id="buttonsModal">
            <input
              type="button"
              id="button0Modal"
              class="white blanko"
              value="0"
            />
            <input
              type="button"
              id="button1Modal"
              class="green blanko"
              value="1"
            />
            <input
              type="button"
              id="button2Modal"
              class="yellow blanko"
              value="2"
            />
            <input
              type="button"
              id="button3Modal"
              class="red blanko"
              value="3"
            />
          </div>
          <br />
          Date: <input type="date" name="" id="editDueDate" /> <br />
          <input type="button" value="Save" id="saveEdit" />
        </div>
      </div>

      Create a new ToDo: <button name="addToDo" id="addtodo">New Task</button>
      <br />

      <div id="newTodo">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" /><br />
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" /><br />
        <label for="date">Date: </label>
        <input type="date" name="date" id="date" /><br />
        <label>Priority: </label>
        <div id="buttonSelector">
          <input type="button" id="button0" value="0" class="white blanko" />
          <input type="button" id="button1" value="1" class="green blanko" />
          <input type="button" id="button2" value="2" class="yellow blanko" />
          <input type="button" id="button3" value="3" class="red blanko" />
        </div>
        <button name="submitAddTodo" id="submitAddTodo">Add</button>
      </div>

      <button name="deleteProject" id="deleteproject">Delete Project</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
